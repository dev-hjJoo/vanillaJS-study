<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="main.js"></script>
    <!--
        ( 1번 방법 ) head 내 script 태그 넣기
        [ head내에 js 파일이 입력되어 있는 경우, 사용자가 웹 페이지를 읽는 데 "너무 많은 시간 소요" ]
        이유:
        (1) html 코드의 head를 순차적으로 parsing 진행
        (2) 도중에 <script> 태그가 보이면 parsing을 잠시 멈추고 필요한 js파일 설치 후 parsing 마저 실행
        -> 사이즈가 너무 큰 경우, 다운 받는 데에 시간이 많이 걸리기 때문에 사용자가 페이지를 열기까지 시간이 많이 걸림!

        따라서, head에 script를 넣어두는 것은 좋지 않은 방법!
    -->

    <script async src="main.js"></script>
    <!--
        (3번 방법) head + async
        head 안에 script를 이용하되, async라는 속성값 이용하기!
        async 속성은 boolean 타입의 속성으로, 선언하는 것만으로도 true로 선언됨!
        이 속성이 있으면 다운로드 작업을 병렬로 명령해두고 parsing을 마저하다가, 
        다운로드(fetching)가 다 되면 parsing을 잠시 멈추고 실행(executing)함. 실행 후 parsing 마저 진행!

        parsing과 동시에 fetching이 일어나기 때문에 시간 절약 가능!

        [js파일이 html보다 먼저 실행되는 부분 존재, 따라서 조작하려는 시점에 html이 아직 정의되어 있지 않을 수 있음]
    -->
    
    <script defer src="main.js"></script>
    <!--
        (4번 방법) head + defer
        3번이 "parsing+fetching(병렬 실행) -> fetching 완료 시 parsing 일시정지, executing -> 마저 parsing" 이었다면
        4번 defer은 "parsing+fetching(병렬 실행) -> parsing -> parsing 모두 완료 시 executing"

        * async와 defer의 자세한 차이점은 notion 참고

        parsing 하는 동안 fetching을 모두 받아 두고, html parsing이 끝난 후에 executing js!
    -->
</head>
<body>
    <script src="main.js"></script>
    <!--
        ( 2번 방법 )
        다음으로 많이 하는 방법은 body 내부에 넣는 것!
        이것은 페이지가 거의 로딩이 된 이후에 실행되기 때문에 사용자가 다른 컨텐츠들을 먼저 볼 수 있음

        [사용자가 의미있는 컨텐츠를 보기 위해서는사용자가 "의미있는 컨텐츠"를 보기 위해 많은 시간이 소요됨]
        서버에서 데이터를 받아오거나 동일 요소를 예쁘게 꾸며주는 등의 홈페이지라면
        정상적으로 작동하기까지는 위와 마찬가지로 시간이 많이 소요됨
    -->
</body>
</html>
